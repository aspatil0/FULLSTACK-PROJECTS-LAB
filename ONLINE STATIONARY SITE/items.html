        }

        .navbar {
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 30px;
            font-size: 20px;

        }

        }

        .search-container {

            text-align: center;
        }

        .search-container input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>

        const tableBody = document.querySelector("#productTable tbody");
        const searchBox = document.getElementById("searchBox");
        const downloadBtn = document.getElementById("downloadBtn");

        function displayProducts(filteredProducts) {
            tableBody.innerHTML = ""; // Clear existing rows

            if (filteredProducts.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3">No products found</td></tr>`;
                return;
            }

            filteredProducts.forEach((product, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><input type="checkbox" class="select-product" data-index="${index}"></td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        displayProducts(products);
        searchBox.addEventListener("input", () => {
            const query = searchBox.value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        });

        // Event listener for download button
        downloadBtn.addEventListener("click", () => {
            const selectedProducts = [];
            document.querySelectorAll(".select-product:checked").forEach(checkbox => {
                const index = checkbox.dataset.index;
                selectedProducts.push(products[index]);
            });

            if (selectedProducts.length === 0) {
                alert("No products selected.");
                return;
            }
            const csvContent = "Product,Price\n" + selectedProducts.map(product => `${product.name},${product.price}`).join("\n");
            const blob = new Blob([csvContent], { type: "text/csv" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "selected_products.csv";
            a.click();

            URL.revokeObjectURL(url);
        });
